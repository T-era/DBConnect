 <body>
  DBConnectの設定値管理<br/>
  <p/>この実装では、設定ファイルは2つ用意できます。<br/>
  <ul>
   <li>ユーザ設定ファイル<br/>
   <li>システム設定ファイル<br/>
   アプリケーション名や、エラーメッセージなど、基本的に変更される可能性の低い内容
   を記述します。
  </ul>
   ２つの設定ファイルに同じ設定項目が存在した場合、ユーザ設定が優先されます。
  <p/>設定ファイルの読み込みは、アプリケーション起動時(正確にはこのクラスのロード時)
  に行われます。
 </body>
</html>
